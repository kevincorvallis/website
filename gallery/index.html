<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>

    <!-- PhotoSwipe core CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.0.0/photoswipe.min.css">

    <!-- Skin CSS file (change its contents to style PhotoSwipe) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.0.0/default-skin/default-skin.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="collage">
        <a href="images/1.jpg" data-size="1200x800">
            <img src="images/1.jpg" alt="Image 1" class="image">
        </a>
        <a href="images/2.jpg" data-size="1200x800">
            <img src="images/2.jpg" alt="Image 2" class="image">
        </a>
        <a href="images/3.jpg" data-size="1200x800">
            <img src="images/3.jpg" alt="Image 3" class="image">
        </a>
        <!-- all the photos in images -->
        <a href="images/4.jpg" data-size="1200x800">
            <img src="images/4.jpg" alt="Image 4" class="image">
        </a>
        <a href="images/5.jpg" data-size="1200x800">
            <img src="images/5.jpg" alt="Image 5" class="image">
        </a>
        <a href="images/6.jpg" data-size="1200x800">
            <img src="images/6.jpg" alt="Image 6" class="image">
        </a>
        <a href="images/7.jpg" data-size="1200x800">
            <img src="images/7.jpg" alt="Image 7" class="image">
        </a>
        <a href="images/8.jpeg" data-size="1200x800">
            <img src="images/8.jpeg" alt="Image 8" class="image">
        </a>
        <a href="images/9.jpeg" data-size="1200x800">
            <img src="images/9.jpeg" alt="Image 9" class="image">
        </a>
        <a href="images/10.jpeg" data-size="1200x800">
            <img src="images/10.jpeg" alt="Image 10" class="image">
        </a>
        <a href="images/11.jpeg" data-size="1200x800">
            <img src="images/11.jpeg" alt="Image 11" class="image">
        </a>
        <a href="images/12.jpeg" data-size="1200x800">
            <img src="images/12.jpeg" alt="Image 12" class="image">
        </a>
    </div>
    

    <!-- Root element of PhotoSwipe -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- ... [PhotoSwipe structure] ... -->
    </div>

    <!-- PhotoSwipe core JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.0.0/photoswipe.min.js"></script>

    <!-- UI JS file (used for the default PhotoSwipe UI) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.0.0/photoswipe-ui-default.min.js"></script>

    <!-- Your PhotoSwipe initialization script -->
    <script src="photoswipe-init.js"></script>

    <script type="module">
        import PhotoSwipeLightbox from 'photoswipe/dist/photoswipe-lightbox.esm.js';
        const lightbox = new PhotoSwipeLightbox({
          gallery: '#image-gallery',
          children: 'a',
          pswpModule: () => import('photoswipe/dist/photoswipe.esm.js')
        });
        lightbox.init();
    </script>
</body>

</html>

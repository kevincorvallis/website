<!DOCTYPE html>
<html>
  <head>
    <title>My Photography Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Add your custom CSS here */
      /* This is just an example */
      .photo {
        width: 100%;
        height: auto;
        object-fit: cover;
        margin-bottom: 20px;
      }
      
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
      }
      
      .swiper-slide img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>My Photography Showcase</h1>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/1.jpg" alt="Photo 1"></div>
        <div class="swiper-slide"><img src="images/2.jpg" alt="Photo 2"></div>
        <div class="swiper-slide"><img src="images/3.jpg" alt="Photo 3"></div>
        <div class="swiper-slide"><img src="images/4.jpg" alt="Photo 4"></div>
        <div class="swiper-slide"><img src="images/5.jpg" alt="Photo 5"></div>
        <div class="swiper-slide"><img src="images/6.jpg" alt="Photo 6"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    
    <!-- Import Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 30,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <meta name="google-signin-client_id" content="801961296119-s4u306t6rggorr92gtq8pc54uuhalirq.apps.googleusercontent.com">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Changed to black */
            background-image: url('');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
    
</head>

<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <script src="assets/js/particles.min.js"></script>
    <script>
particlesJS('particles-js',
    {
        "particles": {
            "number": {
                "value": 40,
                "density": {
                    "enable": true,
                    "value_area": 1000
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
            },
            "opacity": {
                "value": 0.3,
                "random": false,
                "anim": {
                    "enable": false,
                }
            },
            "size": {
                "value": 2,
                "random": true,
                "anim": {
                    "enable": false,
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 200,
                "color": "#ffffff",
                "opacity": 0.2,
                "width": 0.5
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": false,
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 150,
                    "line_linked": {
                        "opacity": 0.5
                    }
                },
            }
        },
        "retina_detect": true
    }
);


/* Set the particles.js canvas to the size of the window */
window.onresize = function() {
  var canvas = document.getElementById('particles-js');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.onresize();

function onSignIn(googleUser) {
  // Get the user's ID token, which you can send to your server for verification
  var id_token = googleUser.getAuthResponse().id_token;

  // Get basic profile information about the user
  var profile = googleUser.getBasicProfile();
  userEmail = profile.getEmail(); // Use the email as the user ID
  var userName = profile.getName();
  userFirstName = profile.getGivenName();


  // Display user information
  document.getElementById('user-info').style.display = 'block';
  document.getElementById('user-name').textContent = userName;
  document.getElementById('user-id-display').textContent = userEmail;

  // Hide the sign-in button
  document.getElementsByClassName('g-signin2')[0].style.display = 'none';

  // showWelcomePopup(userName);
  userFirstName = profile.getGivenName();
  // showUserBanner(userFirstName);
  // Redirect to the journalPrompts.html page
  window.location.href = 'journalPrompts.html';

}
</script>
<script src="assets/js/chatGPT.js"></script>

<script>
function startApp() {
    gapi.load('auth2', function() {
        gapi.auth2.init();
    });
    }
</script>

<!-- Your existing scripts -->
<script src="https://apis.google.com/js/platform.js?onload=startApp" async defer></script>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Advice</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GSAP (GreenSock Animation Platform) for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <!-- JavaScript -->
    <script defer src="assets/js/main.js"></script>
</head>

<body>

    <!-- Header -->
    <header id="header" class="bg-dark text-white py-4 shadow-sm position-sticky top-0 z-index-1000">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="../index.html" class="logo text-white fs-1 fw-bold" id="siteTitle">Kevin Lee</a>
            <button class="navbar-toggler d-lg-none" id="navToggle" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white fs-3"></i>
            </button>
            <nav class="nav-menu d-none d-lg-block">
                <ul class="navbar-nav flex-row gap-4">
                    <li><a class="nav-link text-white" href="../index.html">Home</a></li>
                    <li><a class="nav-link text-white" href="mailto:klee3663@usc.edu">Email Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main" class="container py-5">
        <!-- Timeless Old Advice Section (2021) -->
        <section class="mb-5">
            <h2 class="text-gold section-title mb-4">Timeless Advice from 2021</h2>
            <div id="adviceList2021" class="row g-4">
                <div class="col-md-6">
                    <div class="advice-card p-4 shadow-sm bg-dark text-white rounded advice-card-fade-in">
                        <p class="fs-5">“Stop worrying about the small, meaningless stresses in life. Make time for what matters.”</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="advice-card p-4 shadow-sm bg-dark text-white rounded advice-card-fade-in">
                        <p class="fs-5">“Find solace in nature. It's where creativity thrives.”</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Visionary New Advice Section (2024) -->
        <section class="mb-5">
            <h2 class="text-gold section-title mb-4">Visionary Advice for 2024</h2>
            <div id="adviceList2024" class="row g-4">
                <!-- New advice will be dynamically inserted here -->
            </div>
        </section>

        <!-- Add Your Own Advice Form -->
        <section class="mb-5">
            <h3 class="text-gold animate__animated animate__fadeIn">Add Your Own Timeless Advice</h3>
            <form id="adviceForm" class="advice-form mt-4 p-5 bg-dark text-white rounded shadow advice-form-fade-in">
                <div class="mb-4">
                    <label for="adviceInput" class="form-label fs-5">Your Advice:</label>
                    <textarea id="adviceInput" name="advice" class="form-control fs-5 bg-transparent border-white text-white" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-light w-100 fs-5">Submit Advice</button>
            </form>
            <div id="responseMessage" class="mt-4 text-gold"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 animate__animated animate__fadeInUp">
        <div class="container">
            <p>&copy; All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

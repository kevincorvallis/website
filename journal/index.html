<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Journaling</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    

    <!-- Add the Google Sign-In meta tag with your client ID here -->
    <!-- <meta name="google-signin-client_id" content="1055818180975-fh08gprue6g403vpju190vsa0c3oksgq.apps.googleusercontent.com"> -->

</head>
<body>
    <div class="container">
        <h1>Welcome to Journaling</h1>
        <div class="buttons">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button id="firstTime">First time here</button>
            <button id="returningUser">I've been here</button>
        </div>
    </div>
    <div class="back-icon" id="backBtn" style="display: none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11V13H8L13.5 18.5L12.08 19.92L4.16 12L12.08 4.08L13.5 5.5L8 11H20Z" fill="currentColor"></path>
        </svg>
    </div>
    <div class="user-form" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="text" id="registerFirstName" placeholder="First Name">
        <input type="text" id="registerLastName" placeholder="Last Name">
        <!-- ... add other fields as needed ... -->
        <button id="registerBtn">Register</button>
    </div>
    
    <div class="user-form" id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <button id="loginBtn">Login</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

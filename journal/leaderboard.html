<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Leaderboard - Day by Day</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="leaderboard.css">
  <link rel="stylesheet" href="animation-styles.css">
</head>
<body>
  <div class="leaderboard-page">
    <!-- Header -->
    <header class="page-header">
      <a href="dashboard.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <h1>Streaks</h1>
      <div class="header-spacer"></div>
    </header>

    <!-- Main Content -->
    <main class="leaderboard-content">
      <!-- My Streak Card -->
      <section class="my-streak-card">
        <div class="streak-fire">
          <span class="fire-emoji">ğŸ”¥</span>
          <span id="myStreakCount" class="streak-number">0</span>
        </div>
        <div class="streak-info">
          <h2>Your Current Streak</h2>
          <p id="myStreakDetails">Start writing to build your streak!</p>
        </div>
        <div class="streak-stats">
          <div class="stat">
            <span class="stat-value" id="myLongestStreak">0</span>
            <span class="stat-label">Longest</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="myStreakStart">-</span>
            <span class="stat-label">Since</span>
          </div>
        </div>
      </section>

      <!-- Leaderboard Section -->
      <section class="leaderboard-section">
        <div class="section-header">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M12 15C15.866 15 19 11.866 19 8V3H5V8C5 11.866 8.13401 15 12 15Z" stroke="currentColor" stroke-width="2"/>
              <path d="M5 3H3V6C3 7.65685 4.34315 9 6 9H7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M19 3H21V6C21 7.65685 19.6569 9 18 9H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 15V18" stroke="currentColor" stroke-width="2"/>
              <path d="M8 21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 18V21" stroke="currentColor" stroke-width="2"/>
            </svg>
            Friend Leaderboard
          </h2>
        </div>
        <div id="leaderboardList" class="leaderboard-list">
          <div class="loading-state">
            <div class="skeleton-card">
              <div class="skeleton skeleton-rank"></div>
              <div class="skeleton skeleton-avatar"></div>
              <div style="flex: 1;">
                <div class="skeleton skeleton-text"></div>
              </div>
              <div class="skeleton skeleton-streak"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton skeleton-rank"></div>
              <div class="skeleton skeleton-avatar"></div>
              <div style="flex: 1;">
                <div class="skeleton skeleton-text"></div>
              </div>
              <div class="skeleton skeleton-streak"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton skeleton-rank"></div>
              <div class="skeleton skeleton-avatar"></div>
              <div style="flex: 1;">
                <div class="skeleton skeleton-text"></div>
              </div>
              <div class="skeleton skeleton-streak"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Accountability Partners Section -->
      <section class="partners-section">
        <div class="section-header">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M17 21V19C17 16.79 15.21 15 13 15H5C2.79 15 1 16.79 1 19V21" stroke="currentColor" stroke-width="2"/>
              <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M23 21V19C22.9986 18.1137 22.7 17.2528 22.1461 16.5523C21.5921 15.8519 20.8165 15.3516 19.95 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M16 3.13C16.8604 3.35031 17.6318 3.84851 18.1837 4.54546C18.7357 5.24241 19.0361 6.09941 19.0361 6.98C19.0361 7.86059 18.7357 8.71759 18.1837 9.41454C17.6318 10.1115 16.8604 10.6097 16 10.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Accountability Partners
          </h2>
        </div>
        <div id="partnersList" class="partners-list">
          <div class="empty-state">
            <p>No accountability partners yet</p>
            <span>Partner up with a friend to stay motivated!</span>
          </div>
        </div>
        <a href="connections.html" class="add-partner-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Find a Partner
        </a>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 9L12 2L21 9V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V9Z" stroke="currentColor" stroke-width="2"/>
          <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Home</span>
      </a>
      <a href="feed.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
          <path d="M3 9H21" stroke="currentColor" stroke-width="2"/>
          <path d="M9 21V9" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Feed</span>
      </a>
      <a href="leaderboard.html" class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 15C15.866 15 19 11.866 19 8V3H5V8C5 11.866 8.13401 15 12 15Z" stroke="currentColor" stroke-width="2"/>
          <path d="M12 15V18" stroke="currentColor" stroke-width="2"/>
          <path d="M8 21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Streaks</span>
      </a>
      <a href="connections.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M17 21V19C17 16.79 15.21 15 13 15H5C2.79 15 1 16.79 1 19V21" stroke="currentColor" stroke-width="2"/>
          <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M23 21V19C22.9986 18.1137 22.7 17.2528 22.1461 16.5523C21.5921 15.8519 20.8165 15.3516 19.95 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M16 3.13C16.8604 3.35031 17.6318 3.84851 18.1837 4.54546C18.7357 5.24241 19.0361 6.09941 19.0361 6.98C19.0361 7.86059 18.7357 8.71759 18.1837 9.41454C17.6318 10.1115 16.8604 10.6097 16 10.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Friends</span>
      </a>
    </nav>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <script type="module" src="leaderboard.js"></script>
  <script src="scroll-animations.js"></script>
</body>
</html>

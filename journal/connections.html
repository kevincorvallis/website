<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Connections - Day by Day</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="connections.css">
</head>
<body>
  <div class="connections-page">
    <!-- Header -->
    <header class="page-header">
      <a href="dashboard.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <h1>Connections</h1>
      <div class="header-spacer"></div>
    </header>

    <!-- Main Content -->
    <main class="connections-content">
      <!-- Invite Card -->
      <section class="invite-card">
        <div class="invite-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="invite-content">
          <h2>Invite Friends</h2>
          <p>Share your personal link to connect instantly</p>
        </div>
        <div class="invite-link-wrapper">
          <input type="text" id="inviteLinkInput" readonly placeholder="Generating...">
          <button id="copyLinkBtn" class="copy-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Copy</span>
          </button>
        </div>
        <div id="copyFeedback" class="copy-feedback">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Copied to clipboard!
        </div>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-header">
          <h2>Find People</h2>
        </div>
        <div class="search-input-wrapper">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Search by name or email..." autocomplete="off">
          <button id="clearSearchBtn" class="clear-search-btn" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </section>

      <!-- Pending Requests -->
      <section class="connections-section" id="pendingSection">
        <div class="section-header">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Pending Requests
          </h2>
          <span id="pendingCount" class="count-badge">0</span>
        </div>
        <div id="pendingList" class="connections-list">
          <div class="empty-state">
            <p>No pending requests</p>
          </div>
        </div>
      </section>

      <!-- My Connections -->
      <section class="connections-section">
        <div class="section-header">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M17 21V19C17 16.79 15.21 15 13 15H5C2.79 15 1 16.79 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M23 21V19C23 17.14 21.73 15.57 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M16 3.13C17.73 3.57 19 5.14 19 7C19 8.86 17.73 10.43 16 10.87" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            My Friends
          </h2>
          <span id="connectionsCount" class="count-badge">0</span>
        </div>
        <div id="connectionsList" class="connections-list">
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" opacity="0.5">
              <path d="M17 21V19C17 16.79 15.21 15 13 15H5C2.79 15 1 16.79 1 19V21" stroke="currentColor" stroke-width="2"/>
              <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M20 8V14M23 11H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <p>No connections yet</p>
            <span>Search for friends above to get started!</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M3 9L12 2L21 9V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M9 21V12H15V21" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      <span>Home</span>
    </a>
    <a href="feed.html" class="nav-item">
      <svg viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
        <path d="M3 9H21" stroke="currentColor" stroke-width="2"/>
        <path d="M9 21V9" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Feed</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 15C15.866 15 19 11.866 19 8V3H5V8C5 11.866 8.13401 15 12 15Z" stroke="currentColor" stroke-width="2"/>
        <path d="M12 15V18" stroke="currentColor" stroke-width="2"/>
        <path d="M8 21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span>Streaks</span>
    </a>
    <a href="connections.html" class="nav-item active">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M17 21V19C17 16.79 15.21 15 13 15H5C2.79 15 1 16.79 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
        <path d="M23 21V19C23 17.14 21.73 15.57 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M16 3.13C17.73 3.57 19 5.14 19 7C19 8.86 17.73 10.43 16 10.87" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span>Friends</span>
    </a>
  </nav>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Placeholder while module loads -->
  <script>
    window.signOutUser = function() {
      console.log('Loading...');
    };
  </script>
  <script type="module" src="connections.js"></script>
</body>
</html>

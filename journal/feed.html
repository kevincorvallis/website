<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Feed - Day by Day</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="feed.css">
  <link rel="stylesheet" href="animation-styles.css">
</head>
<body>
  <div class="feed-page">
    <!-- Header -->
    <header class="page-header">
      <a href="dashboard.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <h1>Activity Feed</h1>
      <button id="refreshBtn" class="refresh-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M1 4V10H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M23 20V14H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14L18.36 18.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main class="feed-content">
      <div id="feedList" class="feed-list">
        <div class="loading-state">
          <div class="skeleton-card feed-skeleton">
            <div class="skeleton-header">
              <div class="skeleton skeleton-avatar"></div>
              <div style="flex: 1;">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text-short"></div>
              </div>
            </div>
            <div class="skeleton skeleton-content"></div>
            <div class="skeleton skeleton-reactions"></div>
          </div>
          <div class="skeleton-card feed-skeleton">
            <div class="skeleton-header">
              <div class="skeleton skeleton-avatar"></div>
              <div style="flex: 1;">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text-short"></div>
              </div>
            </div>
            <div class="skeleton skeleton-content"></div>
            <div class="skeleton skeleton-reactions"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 9L12 2L21 9V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V9Z" stroke="currentColor" stroke-width="2"/>
          <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Home</span>
      </a>
      <a href="feed.html" class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
          <path d="M3 9H21" stroke="currentColor" stroke-width="2"/>
          <path d="M9 21V9" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Feed</span>
      </a>
      <a href="leaderboard.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 15C15.866 15 19 11.866 19 8V3H5V8C5 11.866 8.13401 15 12 15Z" stroke="currentColor" stroke-width="2"/>
          <path d="M12 15V18" stroke="currentColor" stroke-width="2"/>
          <path d="M8 21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Streaks</span>
      </a>
      <a href="connections.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M17 21V19C17 16.79 15.21 15 13 15H5C2.79 15 1 16.79 1 19V21" stroke="currentColor" stroke-width="2"/>
          <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M23 21V19C22.9986 18.1137 22.7 17.2528 22.1461 16.5523C21.5921 15.8519 20.8165 15.3516 19.95 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M16 3.13C16.8604 3.35031 17.6318 3.84851 18.1837 4.54546C18.7357 5.24241 19.0361 6.09941 19.0361 6.98C19.0361 7.86059 18.7357 8.71759 18.1837 9.41454C17.6318 10.1115 16.8604 10.6097 16 10.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Friends</span>
      </a>
    </nav>

    <!-- Comments Modal -->
    <div id="commentsModal" class="modal" style="display: none;">
      <div class="modal-overlay" onclick="closeComments()"></div>
      <div class="modal-content comments-modal">
        <div class="modal-header">
          <h3>Comments</h3>
          <button class="modal-close" onclick="closeComments()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div id="commentsList" class="comments-list"></div>
        <div class="comment-input-wrapper">
          <input type="text" id="commentInput" placeholder="Write a comment..." maxlength="1000">
          <button id="sendCommentBtn" onclick="sendComment()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <script type="module" src="feed.js"></script>
  <script src="scroll-animations.js"></script>
</body>
</html>

</div>

<script>
    const toggleSwitch = document.querySelector('#toggle-language');
    const languageElements = document.querySelectorAll('.language');

    function setLanguage() {
        const isKorean = toggleSwitch.checked;
        for (let i = 0; i < languageElements.length; i++) {
            const languageElement = languageElements[i];
            if (isKorean) {
                // Set Korean text
                languageElement.textContent = languageElement.getAttribute('data-korean');
            } else {
                // Set English text
                languageElement.textContent = languageElement.getAttribute('data-english');
            }
        }
    }

    // Set the initial language on page load
    setLanguage();

    // Update the language when the toggle is changed
    toggleSwitch.addEventListener('change', setLanguage);
  function showPromptDescription() {
    var modal = document.getElementById("add-prompt-modal");
    modal.style.display = "block";
  }

  window.onclick = function(event) {
    var modal = document.getElementById("add-prompt-modal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
